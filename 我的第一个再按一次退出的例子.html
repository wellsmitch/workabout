<script type="text/javascript">
    function exitApp() {
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {

            api.toast({
                msg: '再按一次返回键退出' + api.appName,
                duration: 2000,
                location: 'bottom'
            });

            api.addEventListener({
                name: 'keyback'
            }, function(ret, err) {
                api.closeWidget({
                    id: 'A6007677114096', //这里改成自己的应用ID
                    retData: {
                        name: 'closeWidget'
                    },
                    silent: true
                });
            });

            setTimeout(function() {
                console.log(123321311321232123123);
                exitApp();
            }, 3000)
        });
    }


</script>
