<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Title</title>
    <script src="JS/vue.min.js"></script>
</head>
<body>
<div class="app">
    <ul>
        <li v-for="(item,index) in list" @click="tab(index)">{{item.tab}}
            <div v-show="item.show">
                {{item.title}}
            </div>
        </li>
    </ul>
</div>
<script>
    let obj1=[
        {"tab":"选项一111111","show":true,"title":"1111"},
        {"tab":"选项二2222222","show":false,"title":"2222"},
        {"tab":"选项三3333333","show":false,"title":"3333"}
    ];

    var vm=new Vue({
        el:".app",
        data:{
            list:obj1
        },
        methods:{
            tab:function(index){

                for(var i=0;i<this.list.length;i++){
                    this.list[i].show=false;
                    if(i==index){
                        this.list[index].show=true;
                    }
                }
            }
        }
    })
</script>
</body>
</html>
