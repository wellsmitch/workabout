<html lang="en">
<head>

</head>
<body>

<textarea name="" id="" cols="200" rows="50"></textarea>
<script type="text/javascript">

        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test1' //绑定元素
            ,url: '/upload/' //上传接口
            ,before: function (obj) {
                console.log(obj);
            }
            ,done: function(res){

                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
